# hooks_example only has one route. It is to a page explaining the module.
dm_simple:
  path: 'dm_simple'
  defaults:
    _controller: '\Drupal\dm_simple\Controller\DMSController::simple'
    _title: 'Clasificarea celulelor unui tabel'
  requirements:
    _permission: 'view dm_simple'

dm_sequence:
  path: 'dm_sequence'
  defaults:
    _controller: '\Drupal\dm_simple\Controller\DMSController::dm_sequence'
    _title: 'Recunoasterea scrisului de mana'
  requirements:
    _permission: 'view dm_simple'

dm_chatbot:
  path: 'dm_chatbot'
  defaults:
    _controller: '\Drupal\dm_simple\Controller\DMSController::dm_chatbot'
    _title: 'Chatbot for renting cars'
  requirements:
    _permission: 'view dm_simple'

dm_movies:
  path: 'dm_movies'
  defaults:
    _controller: '\Drupal\dm_simple\Controller\DMSController::dm_movies'
    _title: 'Recommendation system: movies'
  requirements:
    _permission: 'view dm_simple'

dm_simple_ajax:
  path: 'dm_simple/ajax'
  defaults:
    _controller: '\Drupal\dm_simple\Controller\DMSController::ajax'
    _title: 'Page Ajax'
  requirements:
    _permission: 'view dm_simple'